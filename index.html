  <script>
  function typeEffect(element, speed) {
    var text = $(element).text();
    $(element).html('');

    var i = 0;
    var timer = setInterval(function() {
            if (i < text.length) {
              $(element).append(text.charAt(i));
              i++;
            } else {
              clearInterval(timer);
            }
          }, speed);
    }

    $( document ).ready(function() {
    var speed = 100;
    var delay = $('.second').text().length * speed + speed;
    typeEffect($('.second'), speed);
    setTimeout(function(){
      $('.first').css('display', 'inline-block');
      typeEffect($('.first'), speed);
    }, delay);
  });
  </script>
